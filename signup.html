<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup</title>

  <link rel="stylesheet" href="style_upin.css">
  <script src="script.js"></script>

</head>

<body>
  <div class="home">
    <ul>
      
        <a href="home.html">Home</i></a>
      
    </ul>
  </div>
 
  <div class="container">
    <header>Signup</header>
    <form name="myform2" onsubmit="return validateRegistrationForm()">

      <div class="field name-field">
        <div class="input-field">
          <input type="text" placeholder="Frist Name" class="email"   name="femail" id="firstName">
        </div>
      </div>

      <div class="field name-field">
        <div class="input-field">
          <input type="text" placeholder="Last Name" class="email" name="Lemail" id="lastName">
        </div>
      </div>

      <div class="field email-field">
        <div class="input-field">
          <input type="email" placeholder="Enter your email" class="email" name="email" id="regEmail">
        </div>
      </div>

      <div class="field number-field">
        <div class="input-field">
          <input type="number" placeholder="Enter your phone number" class="number" name="number" id="regPhonenumber">
        </div>
      </div>

      <div class="field create-password">
        <div class="input-field">
          <input type="password" placeholder="New password" class="password" name="password" id="regPassword">
        </div>
      </div>

      <div class="field confirm-password">
        <div class="input-field">
          <input type="password" placeholder="Confirm password" class="cPassword" name="repassword" id="confirmPassword">
        </div>
      </div>

      <div class="input-field button">
        <input type="submit" value="Submit Now">
      </div>
      <p class="link">Do you have accont<br>
        <a href="login.html"><B>Signin</B></a> here
    </p>

    </form>
  </div>

</body>

</html>
