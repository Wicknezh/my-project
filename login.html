<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style_upin.css">
    

</head>

<body>
    <div class="home">
        <ul>

            <a href="home.html">Home</a>

        </ul>
    </div>

    <div class="container">
        <header>Signin</header>
        <form onsubmit="return validateLoginForm()">

            <div class="field name-field">
                <div class="input-field">
                    <input type="text" placeholder="Name" class="email"   name="femail" id="uname">  
                </div>
            </div>

            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Enter your email" class="email" name="email" id="logEmail">
                </div>
            </div>

            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="password" class="password" name="email" id="logPassword">
                </div>
            </div>

            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>

            <p class="link">Don't have an accont<br>
                <a href="signup.html"><B>Signup</B></a> here
            </p>


        </form>
    </div>




<script src="script.js"></script>
</body>

</html>
